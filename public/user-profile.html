<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile | PRS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="navbar"></div>
  <div class="profile-container">
    <h2>Welcome to PRS</h2>
    <div class="role-badge" id="roleLabel">Role: Unknown</div>
    <p>Click below to access your personalized dashboard.</p>
    <button class="dashboard-btn" id="dashboardRedirect">Go to Dashboard</button>

    <h3>Edit Profile Information</h3>
    <form id="profileForm">
      <input type="text" id="first_name" placeholder="First Name" required />
      <input type="text" id="middle_name" placeholder="Middle Name" />
      <input type="text" id="last_name" placeholder="Last Name" required />
      <input type="text" id="mobile_phone" placeholder="Mobile Phone" />
      <input type="text" id="home_phone" placeholder="Home Phone" />
      <input type="text" id="work_phone" placeholder="Work Phone" />
      <input type="text" id="home_address" placeholder="Home Address" />
      <button type="submit">Update Profile</button>
    </form>

    <h3>Update National Identifiers</h3>
    <form id="identifiersForm">
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="text" id="passport_num" placeholder="Passport Number" />
      <input type="text" id="national_insurance_number" placeholder="National Insurance Number" />
      <input type="text" id="drivers_licence_number" placeholder="Driver's Licence Number" />
      <input type="text" id="nhs_number" placeholder="NHS Number" />
      <button type="submit">Update Identifiers</button>
    </form>
    <div id="profileMessage"></div>
  </div>
  <div id="footer"></div>
  <script src="js/scripts.js"></script>
</body>
</html>
