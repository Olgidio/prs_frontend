<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <title>Register | PRS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div id="navbar"></div>
  <div class="center-page">
  <div class="register-container">
    <h2>PRS Registration</h2>
    <form id="registerForm">
      <input type="text" id="first_name" placeholder="First Name" required>
      <input type="text" id="middle_name" placeholder="Middle Name">
      <input type="text" id="last_name" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="mobile_phone" placeholder="Mobile Phone" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm_password" placeholder="Confirm Password" required>
      <input type="text" id="home_address" placeholder="Home Address" required>
      <label for="desired_role">Register As:</label>
      <select id="desired_role" name="desired_role">
        <option value="">Select role</option>
        <option value="Public">Public</option>
        <option value="Merchant">Merchant</option>
        <option value="Government Official">Government Official</option>
      </select>
      <div id="govOtpDiv" style="display:none;">
        <input type="text" id="gov_otp" name="gov_otp" placeholder="Government Verification Code">
      </div>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div></div>
<div id="footer"></div>
  <script src="js/scripts.js"></script>
</body>
</html>
